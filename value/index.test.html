<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串表达式解析</title>
</head>

<body>


    <script type="module">

        import { evalExpress, getValue, setValue } from './index.js';

        // evalExpress
        var json1 = {
            "a": {
                "b": [1, 2, 3]
            }
        };

        console.log(evalExpress(json1, 'a.b[0]-10')); // -9

        // getValue
        var json2 = {
            "a": {
                "b": [1, { "d": "value" }, 3, 4]
            }
        };

        console.log(getValue(json2, '["a"].b')); // [1, { "d": "value" }, 3, 4]

        // setValue

        var json3 = {
            "key": [1, 2, 3]
        };

        var _json3 = setValue(json3, '.key[1]', 'newValue'); // {"key" : [1, "newValue", 3]}
        console.log(json3, _json3);

    </script>
</body>

</html>
